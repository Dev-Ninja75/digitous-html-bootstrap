<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Doc Exercice1 bootstrap Grid</title>

    <!-- Boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  </head>

  <body>
    
      <div class="container">

        <!--1 rank-->

        <div class="row my-4">
          <div class="col p-3 m-2 bg-warning">Yellow</div>
          <div class="col p-3 m-2 bg-warning">Yellow</div>
        </div>

        <!--2 rank-->

        <div class="row my-4">
          <div class="col p-3 m-2 bg-primary">Blue</div>
          <div class="col p-3 m-2 bg-primary">Blue</div>
          <div class="col p-3 m-2 bg-primary">Blue</div>
          <div class="col p-3 m-2 bg-primary">Blue</div>
        </div>

        <!--3 rank-->

        <div class="row my-4">
          <div class="col-8 p-3 m-2 bg-danger">Red</div>
          <div class="col p-3 m-2 bg-danger">Red</div>
        </div>

        <!--4 rank-->

        <div class="row my-4">
          <div class="col p-3 m-2 bg-success">Green</div>
          <div class="col p-3 m-2 bg-success">Green</div>
          <div class="col p-3 m-2 bg-success">Green</div>
        </div>

        <!--5 rank-->

        <div class="row my-4">
          <div class="col p-3 m-2 bg-secondary">Gray</div>
        </div>

        <!--6 rank-->

        <div class="row my-4 justify-content-end">
          <div class="col-8  p-3 m-2 bg-warning">Yellow</div>
        </div>

        <!--7 rank-->

        <div class="row my-4 justify-content-center">
          <div class="col-5 p-3 m-2 bg-primary">Blue</div>
        </div>

        <!--8 rank-->

        <div class="row my-4 justify-content-between">
          <div class="col-3 p-3 m-2 bg-danger">Red</div>
          <div class="col-3 p-3 m-2 bg-danger">Red</div>
        </div>
      </div>
    
  </body>
</html>
