<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Doc Exercice1 bootstrap Grid</title>

    <!-- Boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  </head>

  <body>
      <div class="container">

    <!-- 1 rank/yellow -->

        <div class="row my4">
            <div class="col">
                <div class="m-2 py-4 bg-warning"></div>
            </div>
            <div class="col">
                <div class="m-2 py-4 bg-warning"></div>
            </div>
        </div>

    <!-- 2 rank/blue -->

        <div class="row my4">
            <div class="col-6 col-md-3">
                <div class="m-2 py-4 bg-primary"></div>
            </div>
            <div class="col-6 col-md-3">
                <div class="m-2 py-4 bg-primary"></div>
            </div>
            <div class="col-6 col-md-3">
                <div class="m-2 py-4 bg-primary"></div>
            </div>
            <div class="col-6 col-md-3">
                <div class="m-2 py-4 bg-primary"></div>
            </div>
        </div>
        
    <!-- 3 rank/red-->

        <div class="row my4 justify-content-end">
            <div class="col-12 col-md-8">
                <div class="m-2 py-4 bg-danger"></div>
            </div>
            <div class="col-6 col-md-4">
                <div class="m-2 py-4 bg-danger"></div>
            </div>
        </div>


     <!-- container close -->
      </div>

  </body>
  </html>
